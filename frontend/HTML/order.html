<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Festive&family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../CSS/order.css" />
    <link rel="stylesheet" href="../CSS/navigation.css" />
    <link rel="stylesheet" href="../CSS/footer.css" />
    <script defer src="../JS/script.js"></script>
    <script defer src="../JS/orders.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Order your table</title>
  </head>
  <body>
    <header class="header">
      <div class="heading">
        <div class="logo">
          <img id="logo-image" src="../IMAGES/logo-table.png" alt="" />
        </div>
        <div class="space-tables">SPACE TABLES</div>
        <div class="navigation-toggler"><i class="fas fa-bars"></i></div>
        <div class="navbb none-header">
          <nav>
            <a class="navb" href="./index.html">Home</a>
            <a class="navb" href="./about.html">About Us</a>
            <a class="navb" href="./gallery.html">Our work</a>
            <a class="navb" href="./order.html">Order your table</a>
            <a class="navb" href="./contacts.html">Contacts</a>
            <a class="navb" href="./administrator.html">Administrator</a>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <section>
        <h2>Order your table</h2>
      </section>
      <!-- start info -->
      <section>
        <div id="choose-a-form" class="choose-a-form">
          <h1>
            Hello! Do you want to order a
            <button id="custom-table-start">Custom table</button> or construct
            your table using our
            <button id="table-constructor-start">Constructor</button>?
          </h1>
        </div>
        <div id="change-a-form" class="none change-a-form">
          <button id="custom-table">Custom table</button>
          <button id="table-constructor">Table constructor</button>
        </div>
      </section>
      <!-- Order form  -->
      <section>
        <form id="new-custom-order" class="none">
          <!-- name  -->
          <label class="form__labels" for="form__name">Name</label>
          <input
            type="text"
            id="form__name"
            placeholder="Petras"
            required
          /><br />
          <!-- surname -->
          <label class="form__labels" for="form__surname">Surname</label>
          <input
            type="text"
            id="form__surname"
            placeholder="Slekys"
            required
          /><br />
          <!-- email  -->
          <label class="form__labels" for="form__email">Email</label>
          <input
            type="email"
            id="form__email"
            placeholder="petras@example.com"
            required
          /><br />
          <!-- phone  -->
          <label class="form__labels" for="form__phone">Phone</label>
          <input
            type="text"
            id="form__phone"
            placeholder="+37065499900"
          /><br />

          <!-- description -->
          <label class="form__labels" for="form__description"
            >Other important details</label
          >
          <textarea id="form__description"></textarea><br />
          <!-- submit -->
          <input type="submit" value="Submit" id="form__submit" />
        </form>
        <!-- a  -->
        <!-- a  -->
        <!-- Second Form  -->
        <!-- a  -->
        <!-- a  -->
        <form id="new-constructor-order" class="none">
          <!-- name  -->
          <label class="form__labels" for="form__name">Name</label>
          <input type="text" id="form__name" placeholder="Petras" required />
          <!-- surname -->
          <label class="form__labels" for="form__surname">Surname</label>
          <input type="text" id="form__surname" placeholder="Slekys" required />
          <!-- email  -->
          <label class="form__labels" for="form__email">Email</label>
          <input
            type="email"
            id="form__email"
            placeholder="petras@example.com"
            required
          />
          <!-- phone  -->
          <label class="form__labels" for="form__phone">Phone</label>
          <input type="text" id="form__phone" placeholder="+37065499900" />
          <div class="grid">
            <!-- shapes -->
            <label class="form__labels" for="form__shape"
              >Shape of your table</label
            >
            <select id="form__shape">
              <option value="Square" selected="selected">Square</option>
              <option value="Round">Round</option>
            </select>
            <!-- --- length -->
            <label class="form__labels" for="form__length">Length</label>
            <select id="form__length"></select>
            <!-- --- width -->
            <label class="form__labels" for="form__width">Width</label>
            <select id="form__width"></select>
            <!-- --- diameter -->
            <label class="form__labels" for="form__diameter">Diameter</label>
            <select id="form__diameter"></select>
            <!-- --- height -->
            <label class="form__labels" for="form__height">Height</label>
            <select id="form__height"></select>
            <!-- color -->
            <label class="form__labels" for="form__color">Color</label>
            <select id="form__color"></select>
            <!-- type of materials -->
            <label class="form__labels" for="form__materials"
              >Material type</label
            >
            <select id="form__materials"></select>
            <!-- list of materials -->
            <label class="form__labels" for="form__materials-list"
              >Materials</label
            >
            <select id="form__materials-list"></select>
          </div>
          <!-- submit -->
          <input type="submit" value="Submit" id="form__submit" />
        </form>
      </section>
    </main>

    <footer>
      <p id="date"></p>
      <div id="icons">
        <a href=""><i class="fab fa-facebook"></i></a>
        <a href=""><i class="fab fa-twitter"></i></a>
        <a href=""><i class="fab fa-instagram"></i></a>
      </div>
      <div class="help">
        <p>Help</p>
        <a id="faq" href="FAQ">FAQ</a>
      </div>
      <div class="legal">
        <p>Legal</p>
        <a id="security" href="Privacy & Security">Privacy & Security</a>
        <a id="privacy" href="Privacy Policy"> Privacy Policy</a>
        <a id="terms" href="Terms and conditions">Terms and conditions</a>
      </div>
    </footer>
  </body>
</html>
