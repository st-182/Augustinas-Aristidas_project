<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Festive&family=Indie+Flower&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../CSS/buttons.css" />
    <link rel="stylesheet" href="../CSS/navigation.css" />
    <link rel="stylesheet" href="../CSS/footer.css" />
    <script defer src="../JS/script.js"></script>
    <script defer src="../JS/footer.js"></script>
    <script defer src="../JS/homepage.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Import the component for 3D model -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <title>Home</title>
  </head>
  <body>
    <header class="header">
      <div class="heading">
        <div class="logo">
          <img id="logo-image" src="../IMAGES/logo-table.png" alt="" />
        </div>
        <div class="space-tables">SPACE TABLES</div>
        <div class="navigation-toggler"><i class="fas fa-bars"></i></div>
        <div class="navbb none-header">
          <nav>
            <a class="navb" href="./index.html">Home</a>
            <a class="navb" href="./about.html">About Us</a>
            <a class="navb" href="./gallery.html">Our work</a>
            <a class="navb" href="./order.html">Order your table</a>
            <a class="navb" href="./contacts.html">Contacts</a>
            <a class="navb" href="./administrator.html">Administrator</a>
          </nav>
        </div>
      </div>
      <div class="heading-blur"></div>
    </header>

    <main id="main-page">
      <section id="videos">
        <div id="video-file">
          <video autoplay muted loop id="mainVideo">
            <source
              class="making-desk-video"
              src="../VIDEO/Making_a_Cherry_Desk_All_Hand_Tool_Joinery.mp4"
              type="video/mp4"
            />
          </video>
        </div>
      </section>
      <div class="homepage-flex">
        <section class="main-page-form">
          <h2 id="form-name">Log in</h2>
          <form id="login" class="form-flex">
            <input id="index-email" type="email" placeholder="Email" required />

            <input
              id="index-password"
              type="text"
              placeholder="Password"
              required
            />

            <input id="index-register" type="submit" value="Log in" />
            <button class="btn-style-rainbow form-btn-register">
              Register
            </button>
          </form>
          <!-- FORM2 -->
          <form id="register" class="none form-flex">
            <input
              class="input-style"
              type="text"
              placeholder="Name"
              required
            />
            <input
              class="input-style"
              type="text"
              placeholder="Surname"
              required
            />

            <input
              id="index-email-2"
              type="email"
              placeholder="Email"
              required
            />

            <input
              id="index-password-2"
              type="text"
              placeholder="Password"
              required
            />
            <input
              id="index-confirm-password-2"
              class="input-style"
              type="text"
              placeholder="Confirm Password"
              required
            />

            <input id="index-register-2" type="submit" value="Register" />
            <button class="btn-style-rainbow form-btn-register">Log in</button>
          </form>
        </section>
        <section class="3dmodel">
          <h2>Sample table:</h2>
          <model-viewer
            src="../ASSETS/table.glb"
            alt="VR Headset"
            auto-rotate
            camera-controls
            ar
            ios-src="../ASSETS/table.glb"
          ></model-viewer>
        </section>
      </div>
    </main>

    <footer id="main-page-footer">
      <div class="footer-flex">
        <div class="social-links">
          <p>Social Media</p>
          <div id="icons">
            <a href=""><i class="fab fa-facebook"></i></a>
            <a href=""><i class="fab fa-twitter"></i></a>
            <a href=""><i class="fab fa-linkedin-in"></i></a>
            <a href=""><i class="fab fa-instagram"></i></a>
          </div>
        </div>
        <div class="help-links">
          <p>Contact and Help</p>
          <div class="help">
            <a id="faq" href="FAQ">FAQ</a>
          </div>
        </div>
        <div class="legal-links">
          <p>Legal</p>
          <div class="legal">
            <a class="legal-item" href="Privacy & Security"
              >Privacy & Security</a
            >
            <a class="legal-item" href="Privacy Policy"> Privacy Policy</a>
            <a class="legal-item" href="Terms and conditions"
              >Terms and conditions</a
            >
          </div>
        </div>
      </div>
      <p id="date"></p>
    </footer>
  </body>
</html>
